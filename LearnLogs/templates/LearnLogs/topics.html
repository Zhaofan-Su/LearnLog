{% extends "LearnLogs/base.html" %}

{% block content %}

<p>Topics</p>

<ul>
  {% for topic in topics %}
  <li>
    <a href="{% url 'LearnLogs:topic' topic.id %}">{{topic}}</a>
  </li>
  {% empty %}
  <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'LearnLogs:new_topic' %}">Add a new topic:</a>

{% endblock content %}
